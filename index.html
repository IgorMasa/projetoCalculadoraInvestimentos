<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculadora de Investimentos</title>
    </head>
    <body class="h-dvh grid grid-cols-3 grid-rows-2">
        <aside
            class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
        >
            <h1 class="text-2xl font-bold px-6">
                Calculadora de Investimentos
            </h1>
            <form id="investment-form" class="w-full">
                <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
                    <label class="font-bold text-gray-700" for="starting-amount"
                        >Investimento inicial
                    </label>
                    <div class="flex">
                        <input
                            class="w-1/6 text-center rounded-l-lg bg-emerald-200"
                            value="R$"
                            type="text"
                            disabled
                        />
                        <input
                            class="w-5/6 bg-white rounded-r-lg px-2"
                            type="text"
                            id="starting-amount"
                            name="starting-amount"
                            placeholder="0.00"
                            required
                        />
                    </div>
                </div>
                <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
                    <label
                        class="font-bold text-gray-700"
                        for="additional-contribution"
                        >Aportes adicionais
                    </label>
                    <div class="flex">
                        <input
                            class="w-1/6 text-center rounded-l-lg bg-emerald-200"
                            value="R$"
                            type="text"
                            disabled
                        />
                        <input
                            class="w-5/6 bg-white rounded-r-lg px-2"
                            type="text"
                            id="additional-contribution"
                            name="additional-contribution"
                            placeholder="0.00"
                        />
                    </div>
                </div>
                <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
                    <label class="font-bold text-gray-700" for="time-amount"
                        >Prazo</label
                    >
                    <div class="flex">
                        <input
                            class="w-2/3 bg-white rounded-l-lg px-2"
                            type="text"
                            id="time-amount"
                            name="time-amount"
                            placeholder="0"
                            required
                        />
                        <select
                            class="w-1/3 rounded-r-lg text-center border-l-2 bg-white border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
                            id="time-amount-period"
                        >
                            <option value="monthly">Mensal</option>
                            <option value="yearly">Anual</option>
                        </select>
                    </div>
                </div>
                <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
                    <label class="font-bold text-gray-700" for="return-rate"
                        >Rentabilidade</label
                    >
                    <div class="flex">
                        <input
                            class="w-1/6 text-center rounded-l-lg bg-emerald-200"
                            value="%"
                            type="text"
                            disabled
                        />
                        <input
                            class="w-1/2 bg-white px-2"
                            type="text"
                            id="return-rate"
                            name="return-rate"
                            placeholder="0"
                            required
                        />
                        <select
                            class="w-1/3 rounded-r-lg text-center border-l-2 bg-white border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
                            id="evaluation-period"
                        >
                            <option value="monthly">Mensal</option>
                            <option value="yearly">Anual</option>
                        </select>
                    </div>
                </div>
                <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
                    <label class="font-bold text-gray-700" for="tax-rate"
                        >Impostos sobre lucro
                    </label>
                    <div class="flex">
                        <input
                            class="w-1/6 text-center rounded-l-lg bg-emerald-200"
                            value="%"
                            type="text"
                            disabled
                        />
                        <input
                            class="w-5/6 bg-white rounded-r-lg px-2"
                            type="text"
                            id="tax-rate"
                            name="tax-rate"
                            placeholder="0"
                            required
                        />
                    </div>
                </div>
            </form>
            <div class="flex h-12 px-6 my-8 w-full gap-2">
                <button
                    form="investment-form"
                    id="calculate-results"
                    class="cursor-pointer w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
                >
                    Calcular
                </button>
                <button
                    id="clear-form"
                    class="cursor-pointer w-1/2 bg-emerald-500 rounded-lg hover:bg-emerald-700"
                >
                    Limpar
                </button>
            </div>
        </aside>
        <main class="row-span-2 col-span-2">
            <section id="charts-container" class="h-full">
                <div class="h-[36%] flex flex-col items-center pb-10">
                    <p class="font-bold text-lg">Resultado Final</p>
                    <canvas id="final-money-distribution"></canvas>
                </div>
                <div class="h-[56%] flex flex-col items-center">
                    <p class="font-bold text-lg">Progress√£o</p>
                    <canvas id="progression"></canvas>
                </div>
            </section>
        </main>
        <script type="module" src="main.js"></script>
    </body>
</html>
